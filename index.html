<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="main.css">
<script src="app.js"></script>
<script type="text/javascript">
</script>

<head>
	<title>Debt Calculator</title>
</head>
<body>
<div class="wrapperDiv">
<h1 class="jumbotron headerStyle">How Long Until Your Debt Is Paid Off?
	</h1>

	<ul class="list-group unorderedList" >
		<li class="list-group-item listLeft">Enter Total Debt Here: 
			<input class="inputStyle"  id="totalDebt" placeholder="Ex: 80000" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value="">
		</li>
		<li class="list-group-item listLeft">Enter APR: 
			<input class="inputStyle" id="rate" placeholder="Ex: 6" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value="">
		</li>
		<li class="list-group-item listLeft">Enter Desired Monthly Payment Here: 
			<input class="inputStyle" id="monthly" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Ex: 1600" value="">
		</li>
		<li class="list-group-item midButton">
			<input class="btn trueButton" type="submit" name="" onClick="myJsFunction()" value="Tell Me How Much Longer">
		</li>
	</ul>

<h2  class= "jumbotron footerStyle" id="timeFinals">Enter the required information above to see results</h2>
</div>
</body>

</html>
